<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Эльбрусская Прохлада</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="row d-flex justify-content-between">
				<div class="col-7 d-flex justify-content-between align-items-center">
					<div class="header__logo me-5">
						<a href="#">Эльбрусская Прохлада</a>
					</div>
					<nav class="menu d-flex justify-content-between">
						<li class="menu__item"><a href="#">Главная</a></li>
						<li class="menu__item"><a href="#">Каталог</a></li>
						<li class="menu__item"><a href="#">Как заказать</a></li>
						<li class="menu__item"><a href="#">Отзывы</a></li>
						<li class="menu__item"><a href="#">О нас</a></li>
						<li class="menu__item"><a href="#">Контакты</a></li>
					</nav>
				</div>
				<div class="col-4 d-flex justify-content-between align-items-center">
					<div class="header__phone">
						<a href="tel:+79280761498">+7 928 076 14 98</a>
					</div>
					<button class="header__btn">Заказать обратный звонок</button>
				</div>
			</div>
		</div>
	</header>
	<section class="promo">
		<div class="container">
			<div class="row d-flex justify-content-between">
				<div class="col-5 d-flex align-items-center">
					<h1 class="promo__title">Оптовые поставки минеральной воды и безалкогольных напитков</h1>
					<h2 id="timeVisual">
						<h1>
				</div>
				<div class="col-7">
					<div class="promo__wrap">
						<img src="./img/plants-1.png" alt="plants" class="promo__plants">
						<img src="./img/plants-2.png" alt="plants" class="promo__plants">
						<img src="./img/plants-3.png" alt="plants" class="promo__plants">

						<div class="slider">
							<div class="slider__items">
								<div class="slider__item animate__animated animate__fadeInRight" id="slide-1">
									<img src="./img/img-1.png" alt="" class="d-block mx-auto h-100">
								</div>
								<div class="slider__item animate__animated animate__fadeInRight" id="slide-2"><img src="./img/img-2.png"
										alt="" class="d-block mx-auto h-100">
								</div>
								<div class="slider__item animate__animated animate__fadeInRight" id="slide-3"><img src="./img/img-3.png"
										alt="" class="d-block mx-auto h-100">
								</div>
								<div class="slider__item animate__animated animate__fadeInRight" id="slide-4"><img src="./img/img-4.png"
										alt="" class="d-block mx-auto h-100">
								</div>
							</div>
							<div class="slider__indicators d-flex flex-column justify-content-between">
								<div class="slider__indicator" id="1"></div>
								<div class="slider__indicator" id="2"></div>
								<div class="slider__indicator" id="3"></div>
								<div class="slider__indicator" id="4"></div>
							</div>
							<div class="slider__count">
								<span>1/4</span>
							</div>
							<div class="slider__loader">
								<div class="slider__bar"></div>
							</div>
							<div class="temp"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="./js/script.js"></script>
</body>

</html>
